<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
    
    <style>

        .default {
            background-color: cyan;
            padding: 20px;
        }

        .green {
            background-color: green;
            padding: 20px;
        }

        .yellow {
            background-color: yellow;
            padding: 20px;
        }

        .black {
            background-color: black;
            padding: 20px;
        }

<body>


    <div class="container">
        <div class="input-group mb-3">

            <div class="input-group mb-3">
                <input type="text" class="input_texto form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>


            <span class="input-group-text" id="basic-addon1">@</span>
            <input id="username" type="text" class="input_texto form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="input_texto form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class=" user form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="input_texto form-control" placeholder="Username" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="submit" class="form-control" placeholder="Server" aria-label="Server">
        </div>

        <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div>
            <a id="enlace" href="#">Hola</a>
        </div>
    </div>



    <div id="mydiv">

    </div>

    <div>
        <div id="mydiv_a_eliminar">
    
            HOLA VOY A SER ELIMINADO
    
        </div>
    </div>



    <div id="box1" class="default"></div>
    <div id="box2" class="default"></div>
    <div id="box3" class="default"></div>
